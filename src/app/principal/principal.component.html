<h1>Cadastro e visualização de clientes :D</h1>

<form>
    <img src="assets/cliente.svg">

    <input type="text" name="" id="" placeholder="Nome" class="form-control">
    <input type="number" name="" id="" placeholder="Idade" class="form-control">
    <input type="text" name="" id="" placeholder="Cidade" class="form-control">

    <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary">
    <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning">
    <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger">
    <input type="button" value="Cancelar" *nfIf="!btnCadastro" class="btn btn-secondary">
</form>


<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of clientes; index as i">
            <td>{{i+1}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.idade}}</td>
            <td>{{c.cidade}}</td>
            <td><button class="btn btn-success">Selecionar</button></td>
        </tr>
    </tbody>
</table>
